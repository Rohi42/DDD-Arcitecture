
<div class="main-body">
    <mat-card>
        <mat-card-content>Bug Tracker
          <button class="button" (click)="deleteSelectedRecords()" mat-button>Delete Selected</button>
          <button class="button-add" (click)="addItem()" mat-button>Add New Bug</button></mat-card-content
        >
    </mat-card>
   <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
       <ng-container matColumnDef="Select">
          <mat-header-cell *matHeaderCellDef > 
             <input type="checkbox" [(ngModel)]="selectAll" (ngModelChange)="toggleSelectAll()" />
          </mat-header-cell>
          <mat-cell *matCellDef="let element">
             <input type="checkbox" 
                    [(ngModel)]="element.select"
                    (ngModelChange)="checkboxInfo()">
          </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Id">
          <mat-header-cell *matHeaderCellDef > ID </mat-header-cell>
          <mat-cell *matCellDef="let element" > {{element.id}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="CommonPriority">
          <mat-header-cell *matHeaderCellDef > Priority </mat-header-cell>
          <mat-cell *matCellDef="let element" > {{element.commonPriority}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="SystemTitle">
          <mat-header-cell *matHeaderCellDef > Title </mat-header-cell>
          <mat-cell *matCellDef="let element" > {{element.systemTitle}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="DisplayName">
          <mat-header-cell *matHeaderCellDef >Assigned To</mat-header-cell>
          <mat-cell *matCellDef="let element" > {{element.displayName}} </mat-cell>
      </ng-container>

      <ng-container  matColumnDef="TCMReproSteps">
          <mat-header-cell *matHeaderCellDef>Steps </mat-header-cell>
          <mat-cell *matCellDef="let element" > Repro Steps... </mat-cell>
      </ng-container>

      <ng-container  matColumnDef="CommonSeverity">
          <mat-header-cell *matHeaderCellDef>Severity </mat-header-cell>
          <mat-cell *matCellDef="let element" > {{element.commonSeverity}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="Action">
          <mat-header-cell *matHeaderCellDef > Actions </mat-header-cell>
          <mat-cell *matCellDef="let element">
            <button mat-icon-button  (click)="viewEditform(element)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button  (click)="deleteWorkItem(element)">
              <mat-icon>delete</mat-icon>
            </button>
           </mat-cell>
      </ng-container>
    
  
      <mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  
</div>
<div class="lodingScreen" style="background-color: rgba(212, 204, 204, 0.6);" *ngIf="isLoading">
    <mat-progress-spinner 
      color="primary" 
      mode="indeterminate">
    </mat-progress-spinner>
</div>
